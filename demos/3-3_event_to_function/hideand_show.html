<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show contents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container"></main>
    <input type="checkbox" id="showCheckbox" name="showCheckbox" onclick="HideOrShow();">
    <label for="showCheckbox">Show Description</label>
    <hr>
    <section id="detailsSection" style="display:none;">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam placeat molestiae a architecto hic,
            necessitatibus, dignissimos, aliquam eius atque sed soluta dolores sint ipsum magnam velit rem vel suscipit
            eos!
        </p>

    </section>
    </main>
    <script>
        function HideOrShow() {
            const detailsSection = document.getElementById("detailsSection");
            detailsSection.style.display = "block";
        }

    </script>
</body>

</html>
